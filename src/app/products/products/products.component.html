<section>
  <form (ngSubmit)="onRegister()" #MyForm="ngForm">
    <div class="container">
      <div class="mb-3">
        <label class="form-label">Nombre producto.</label>
        <input type="text" id="name" name="productName" required [(ngModel)]="register.productName" class="form-control"
          placeholder="Dígite el nombre del producto.">
        <p>error message!</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Valor producto.</label>
        <input type="number" id="value" name="productValue" required [(ngModel)]="register.productValue"
          class="form-control" placeholder="Dígite el valor del producto.">
        <p>error message!</p>
      </div>
      <button [disabled]="MyForm.invalid" type="submit">¡Registrar producto!</button>
    </div>
  </form>
</section>
