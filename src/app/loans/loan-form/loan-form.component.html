<div class="container">
  <section class="loanSection">
    <div class="container">
      <form class="loanSection__loanForm" class="row" *ngIf="showForm" (ngSubmit)="submit()" (ngSubmit)="onRegister">

        <div class="row" id="izquierda" >
          <h4>Datos Persona</h4>
            <div class="col-12">
              <label class="form-label" for="">Tu Nombre:</label>
              <input [formControl]="customerName" type="text" class="form-control" placeholder="Escribe Tu Nombre">
              <div class="messages alert alert-dark"
            [class.active]="customerName.touched && customerName.invalid">
            <strong *ngIf="customerName.hasError('required')">⮬ El numero de contacto es requerido ⮭</strong>
          </div>
            </div>

          <div class="col-12">
            <label class="form-label" for="">Tu Numero De Contacto:</label>
            <input [formControl]="customerTelephone" type="text" class="form-control" placeholder="Escribe Tu Telefono">
            <div class="messages alert alert-dark"
            [class.active]="customerTelephone.touched && customerTelephone.invalid">
            <strong *ngIf="customerTelephone.hasError('required')">⮬ El numero de contacto es requerido ⮭</strong>
          </div>
          </div>

          <div class="col-12">
            <label class="form-label" for="">Tu Direccíon De Email:</label>
            <input [formControl]="customerEmail" type="email" class="form-control" placeholder="Escribe Tu Email">
            <div class="messages alert alert alert-dark" [class.active]="customerEmail.touched && customerEmail.invalid">
              <strong *ngIf="customerEmail.hasError('required')">⮬ Este campo es requerido ⮭</strong>
              <strong *ngIf="customerEmail.hasError('email')">⮬ Este no es un emial valido ⮭</strong>
            </div>
          </div>
        </div>

        <div class="row" id="Derecha">
          <h4>Datos Producto</h4>
          <br><br><br>
          <div class="col-6">
            <label for="">Producto Deseado:</label>
            <select [formControl]="productType" class="form-select" aria-label="Default select example">
              <option value="Finaktiva">Finaktiva</option>
              <option value="Factoring">Factoring</option>
              <option value="Confirming">Confirming</option>
            </select>
            <div class="messages alert alert alert-dark" [class.active]="productType.touched && productType.invalid">
              <strong *ngIf="productType.hasError('required')">⮬ Este campo es requerido ⮭</strong>
            </div>
          </div>

          <div class="col-6">
            <label for="">Nombre Del Producto:</label>
            <select [formControl]="productName" class="form-select" aria-label="Default select example">
              <option value="1-Credito Inteligente">Credito Inteligente</option>
              <option value="2-Credito Nomina">Credito Nomina</option>
              <option value="3-Linea Mujer">Linea Mujer</option>
              <option value="4-Convenio SUAM">Convenio SUAM</option>
              <option value="5-PA Bancolombia">PA Bancolombia</option>
            </select>
            <div class="messages alert alert alert-dark" [class.active]="productName.touched && productName.invalid">
              <strong *ngIf="productName.hasError('required')">⮬ Este campo es requerido ⮭</strong>
            </div>
          </div>

          <div class="col-6">
            <label class="form-label" for="">De Cuanto Es Tu Prestamo</label>
            <input [formControl]="totalAmount" type="text" class="form-control" placeholder="Monto Del Prestamo">
            <div class="messages alert alert alert-dark" [class.active]="totalAmount.touched && totalAmount.invalid">
              <strong *ngIf="totalAmount.hasError('required')">⮬ Este campo es requerido ⮭</strong>
            </div>
          </div>

          <div class="col-6">
            <label class="form-label" for="">Dinos Tu Fecha De Pago</label>
            <input [formControl]="paymentDay" type="date" class="form-control" placeholder="Dinos Tu Fecha De Pago">
            <div class="messages alert alert alert-dark" [class.active]="paymentDay.touched && paymentDay.invalid">
              <strong *ngIf="paymentDay.hasError('required')">⮬ Este campo es requerido ⮭</strong>
            </div>
          </div>
        </div>

        <br>

        <div class="d-grid gap-2 col-6 mx-auto">
          <div class="d-grid gap-3 mx-auto d-md-block">
            <button (click)="hidenForm()" class="btn btn-danger" type="button">Cerrar Formulario</button>
            <button (click)="addLoan()" (click)="sendLoanToShow()" class="btn btn-success" type="button" [disabled]="paymentDay.invalid">Enviar Formulario</button>
          </div>
        </div>

      </form>
    </div>
  </section>
  <br>
  <div class="d-grid gap-2 col-4 mx-auto">
    <div class="d-grid gap-2 mx-auto d-md-block">
      <button (click)="openForm()" class="btn btn-warning" type="button">Abrir Formulario</button>
    </div>
  </div>
</div>

<hr>
<br>
