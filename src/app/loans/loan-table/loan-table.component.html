<div class="container">
  <table class="customerTable table table-bordered">
    <tr class="header">
      <th>
        Id del prestamo
      </th>
      <th>
        Tipo de Producto
      </th>
      <th>
        Nombre del Producto
      </th>
      <th>
        Monto Total
      </th>
      <th>
        Fecha De Mora
      </th>
      <th>
        Cliente
      </th>
    </tr>
    <tr *ngFor="let loan of loans" class="body">
      <th>
        {{loan.loanId}}
      </th>
      <td>
        {{loan.productType}}
      </td>
      <td>
        {{loan.productName}}
      </td>
      <td>
        {{loan.totalAmount}}
      </td>
      <td>
        {{loan.paymentDay}}
      </td>
      <td>
    <tr>
      <td>
        {{loan.customer.customerName}}
      </td>
        <td>
        {{loan.customer.customerEmail}}
      </td>
    </tr>
    </td>
    </tr>
  </table>
</div>
